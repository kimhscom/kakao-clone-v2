<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span> <!--clock-->
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> <!--clock icon-->
            <i class="fas fa-volume-mute"></i><!--volume-mute icon-->
            <i class="fas fa-wifi"></i><!--wifi icon-->
            <span class="status-bar__battery-level">100%</span><!--battery-level-->
            <i class="fas fa-battery-full"></i><!--batterry-full icon-->
        </div>
    </div>
    <!--header-->
    <header class="header">
        <!--hader title-->
        <div class="header__header-column">
            <!--back-btn-->
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i> <!--search icon-->
            </span>
        </div>
    </header>
    <!--settings-->
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <!--privacy-->
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">Privacy</span>
                </li>
                <!--notifications-->
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>
                </li>
                <!--friends-->
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">Friends</span>
                </li>
            </ul>
        </section>
        <section class="settings__sections">
            <ul class="settings__list">
                <!--support-->
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-question-circle"></i>
                    </span>
                    <span class="settings__title">Support</span>
                </li>
            </ul>
        </section>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">ðŸ˜± Please make your screen small or use your mobile device! ðŸ˜±</span>
    </div>
</body>
</html>
