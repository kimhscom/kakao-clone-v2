<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span> <!--clock-->
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> <!--clock icon-->
            <i class="fas fa-volume-mute"></i><!--volume-mute icon-->
            <i class="fas fa-wifi"></i><!--wifi icon-->
            <span class="status-bar__battery-level">100%</span><!--battery-level-->
            <i class="fas fa-battery-full"></i><!--batterry-full icon-->
        </div>
    </div>
    <!--header-->
    <header class="header">
        <!--hader title-->
        <div class="header__header-column">
            <!--back-btn-->
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i> <!--search icon-->
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i> <!--bars icon-->
            </span>
        </div>
    </header>
    <!--chat messages-->
    <main class="chat">
        <ul class="chat__messages">
           <!--timestamp-->
           <span class="chat__timestamp">Friday, January 11, 2019</span> 
           <!--incoming message-->
           <li class="incoming-message message">
               <img src="images/avatar.jpg" class="m-avatar message__avatar">
               <div class="message__content">
                   <span class="message__author">Best Friend</span>
                   <div class="message__bubble">
                       Congrats I love you!
                   </div>
                   <span class="message__timestamp"></span>
                </div>
           </li>
           <!--sending message-->
           <li class="incoming-message message">
               <span class="message__timestamp"></span>
               <div class="message__content">
                <div class="message__bubble">
                    Thank you see you soon!
                </div>
               </div>
        </li>
        </ul>
    </main>
    <!--chat write-->
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input class="caht__write-input" type="text" placeholder="Send message">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
