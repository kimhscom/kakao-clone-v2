<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Find | Kakao Clone</title>
</head>
<body>
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span> <!--clock-->
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> <!--clock icon-->
            <i class="fas fa-volume-mute"></i><!--volume-mute icon-->
            <i class="fas fa-wifi"></i><!--wifi icon-->
            <span class="status-bar__battery-level">100%</span><!--battery-level-->
            <i class="fas fa-battery-full"></i><!--batterry-full icon-->
        </div>
    </div>
    <!--header-->
    <header class="header">
        <!--hader title-->
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i> <!--search icon-->
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i> <!--cog icon-->                
            </span>
        </div>
    </header>
    <!--find-->
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <!--QR Code-->
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i> <!--QR Code icon-->
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <!--Add by Contacts-->
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i> <!--user-plus icon-->
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <!--Add by ID-->
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i> <!--passport icon-->
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <!--Invite-->
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i> <!--envelope icon-->
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <!--Recommended Friends-->
        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend friend--lg">
                <!--friend content-->
                <div class="friend__column">
                    <img src="/images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            김현수
                        </span>
                    </div>
                </div>
                <!--friend add btn-->
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!--navigation-->
    <nav class="nav">
        <!--nav_list-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"> <!--friends.html-->
                    <i class="far fa-user"></i> <!--user icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"> <!--index.html-->
                    <i class="far fa-comment"></i> <!--comment icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link"> <!--find.html-->
                    <i class="fas fa-search"></i> <!--search icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"> <!--more.html-->
                    <i class="fas fa-ellipsis-h"></i> <!--ellipsis icon-->
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
