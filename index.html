<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span> <!--clock-->
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> <!--clock icon-->
            <i class="fas fa-volume-mute"></i><!--volume-mute icon-->
            <i class="fas fa-wifi"></i><!--wifi icon-->
            <span class="status-bar__battery-level">100%</span><!--battery-level-->
            <i class="fas fa-battery-full"></i><!--batterry-full icon-->
        </div>
    </div>
    <!--header-->
    <header class="header">
        <!--hader title-->
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i> <!--search icon-->
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i> <!--comment icon-->                
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i> <!--cog icon-->                
            </span>
        </div>
    </header>
    <!--chats-->
    <main class="chats">
       <!--chats list-->
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <!--avatar image-->
                        <img class="chat__avatar g-avatar" src="images/avatar.jpg">
                        <div class="chat__content">
                            <!--username-->
                            <span class="chat__username">
                                Brian
                            </span>
                            <!--comment preview-->
                            <span class="chat__preview">Going Home!</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <!--timestamp-->
                        <span class="chat__timestamp">Yesterday</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <!--navigation-->
    <nav class="nav">
        <!--nav_list-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"> <!--friends.html-->
                    <i class="far fa-user"></i> <!--user icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"> <!--index.html-->
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i> <!--comment icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link"> <!--find.html-->
                    <i class="fas fa-search"></i> <!--search icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"> <!--more.html-->
                    <i class="fas fa-ellipsis-h"></i> <!--ellipsis icon-->
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
