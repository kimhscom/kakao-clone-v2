<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--Import styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>
<body>
    <!--status-bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span> <!--clock-->
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i> <!--clock icon-->
            <i class="fas fa-volume-mute"></i><!--volume-mute icon-->
            <i class="fas fa-wifi"></i><!--wifi icon-->
            <span class="status-bar__battery-level">100%</span><!--battery-level-->
            <i class="fas fa-battery-full"></i><!--batterry-full icon-->
        </div>
    </div>
    <!--header-->
    <header class="header">
        <!--hader title-->
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <!--header icon-->
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i> <!--search icon-->
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i> <!--qrcode icon-->                
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i> <!--cog icon-->
                </a>
            </span>
        </div>
    </header>
    <!--more-->
    <main class="more">
        <header class="more__header">
            <!--profile-->
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="/images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Hyunsu Kim
                        </span>
                        <span class="friend__status">
                            kimhscom1@icloud.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <!--more icons-->
            <ul class="more__btn-list">
                <!--Emoticons-->
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <!--Themes-->
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <!--Account-->
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <!--suggestions-->
        <section class="more__suggestions">
            <!--title-->
            <h5 class="more__title">Suggestions</h5>
            <!--suggestions icon-->
            <ul class="more__suggestions-list">
                <!--Kakao Story-->
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <!--Kakao Friends-->
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Kakao Friends</span>
                </li>
                <!--Friends Gem-->
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion__title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>
    <!--navigation-->
    <nav class="nav">
        <!--nav_list-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"> <!--friends.html-->
                    <i class="far fa-user"></i> <!--user icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"> <!--index.html-->
                    <i class="far fa-comment"></i> <!--comment icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link"> <!--find.html-->
                    <i class="fas fa-search"></i> <!--search icon-->
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"> <!--more.html-->
                    <i class="fas fa-ellipsis-h"></i> <!--ellipsis icon-->
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">ðŸ˜± Please make your screen small or use your mobile device! ðŸ˜±</span>
    </div>
</body>
</html>
